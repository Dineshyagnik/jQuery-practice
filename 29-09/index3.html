<html>
<head>
     <title>Document</title>
     <script src="jquery.js"></script>
     <style>

div{height: 100px; width: 100px; background: green; position: relative;}
     </style>
</head>
<body>
<button>hide</button>
<div>Lorem ipsum dolor </div>
   <script>
     $(document).ready(function(){
     $("button").click(function(){
          $("div").animate({left:"500px"},4000);
          $("div").animate({top:"500px"},4000);
          $("div").animate({fontSize:"50px"},4000);
  
     })
});
   </script>
</body>
